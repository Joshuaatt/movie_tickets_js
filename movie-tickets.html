<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Get Your Tickets Here!</title>
  </head>
  <body>
    <div class="container">
      <h1>Movies!</h1>
      <form id="movie-info">
        <div id="movie-list">
          <h4>Pick a movie</h4>
          <div class="input-group">
            <input type="radio" name="movie" value="6"> Star Wars III
            <br>
            <input type="radio" name="movie" value="5"> Star Trek
            <br>
            <input type="radio" name="movie" value="3"> Fargo
            <br>
            <input type="radio" name="movie" value="2"> Mystery Men
          </div>
        </div>

        <div id="times">
          <h4>Pick a time</h4>
            <input type="radio" id="matinee" name="time" value="-1"> Matinee
            <br>
            <input type="radio" id="evening" name="time" value="+2"> Evening
        </div>

        <div id="age">
          <h4>Age Group</h4>
          <input type="radio" name="age" value="-1"> <18
          <br>
          <input type="radio" name="age" value="0"> 18-64
          <br>
          <input type="radio" name="age" value="-2"> >64
        </div>
        <button type="submit">Check price of ticket</button>
      </form>
      <p id="result"></p>
    </div>
  </body>
</html>
