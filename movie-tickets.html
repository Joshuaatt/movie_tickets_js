<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Get Your Tickets Here!</title>
  </head>
  <body>
    <div class="container">
      <h1>Movies!</h1>
      <form id="movie-info">
        <div id="movie-list">
          <h4>Pick a movie</h4>
          <div class="input-group">
            <!-- <span class="input-group-addon"> -->
              <input type="radio" id="movie1" name="movie" value="Star Wars III"> Star Wars III
              <br>
              <input type="radio" id="movie2" name="movie" value="Star Trek"> Star Trek
              <br>
              <input type="radio" id="movie3" name="movie" value="Fargo"> Fargo
              <br>
              <input type="radio" id="movie4" name="movie" value="Mystery Men"> Mystery Men
            <!-- </span> -->
          </div>
        </div>

        <div id="times">
          <h4>Pick a time</h4>
            <input type="radio" id="matinee" name="time" value="matinee"> Matinee
            <br>
            <input type="radio" id="evening" name="time" value="evening"> Evening
        </div>

        <div id="age">
          <h4>Age Group</h4>
          <input type="radio" name="age" value="young"> <18
          <br>
          <input type="radio" name="age" value="middle"> 18-64
          <br>
          <input type="radio" name="age" value="old"> >64  
        </div>

      </form>
    </div>
  </body>
</html>
